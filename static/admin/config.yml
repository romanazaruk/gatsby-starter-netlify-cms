backend:
  name: git-gateway
  branch: master
  commit_messages:
    create: "Create {{collection}} “{{slug}}”"
    update: "Update {{collection}} “{{slug}}”"
    delete: "Delete {{collection}} “{{slug}}”"
    uploadMedia: "[skip ci] Upload “{{path}}”"
    deleteMedia: "[skip ci] Delete “{{path}}”"

media_folder: static/img
public_folder: /img

collections:
  - name: "blog"
    label: "Blog"
    folder: "src/pages/blog"
    create: true
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    fields:
      - {
          label: "Template Key",
          name: "templateKey",
          widget: "hidden",
          default: "blog-post",
        }
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Publish Date", name: "date", widget: "datetime" }
      - { label: "Description", name: "description", widget: "text" }
      - { label: "Featured Post", name: "featuredpost", widget: "boolean" }
      - { label: "Featured Image", name: "featuredimage", widget: image }
      - { label: "Body", name: "body", widget: "markdown" }
      - { label: "Tags", name: "tags", widget: "list" }

  - name: "pages"
    label: "Pages"
    files:
      - file: "src/pages/index.md"
        label: "Landing Page"
        name: "index"
        fields:
          - {
              label: "Template Key",
              name: "templateKey",
              widget: "hidden",
              default: "index-page",
            }
          - { label: Title, name: title, widget: string }
          - { label: Image, name: image, widget: image }
          - { label: Heading, name: heading, widget: string }
          - {
              label: Intro,
              name: intro,
              widget: object,
              fields: [{ label: Blurbs, name: blurbs, widget: list, fields: [
                        { label: Title, name: title, widget: string },
                        { label: Label, name: label, widget: string },
                        { label: LabelColor, name: labelColor, widget: string },
                        { label: Post, name: post, widget: text },
              ]}],
            }
      - file: "src/pages/about/index.md"
        label: "About"
        name: "about"
        fields:
          - {
              label: "Template Key",
              name: "templateKey",
              widget: "hidden",
              default: "about-page",
            }
          - { label: "Title", name: "title", widget: "string" }
          - { label: "Image", name: "image", widget: "image" }
          - { label: "Body", name: "body", widget: "markdown" }
          - { label: "Image1", name: "image1", widget: image }
          - { label: "Image2", name: "image2", widget: image }
          - { label: "Image3", name: "image3", widget: image }
          - { label: "Image4", name: "image4", widget: image }
          - { label: "Image5", name: "image5", widget: image }
          - { label: "Image6", name: "image6", widget: image }
      - file: "src/pages/now/index.md"
        label: "Now Page"
        name: "now"
        fields:
          - {label: "Template Key", name: "templateKey", widget: "hidden", default: "now-page"}
          - {label: Title, name: title, widget: string}
          - {label: Description, name: description, widget: string}
          - {
              label: Reading,
              name: reading,
              widget: object,
              fields: [{ label: Blurbs, name: blurbs, widget: list , fields: [
                        { label: Number, name: number, widget: string },
                        { label: Book, name: book, widget: string },
              ]}],
            }
          - {
              label: Working,
              name: working,
              widget: object,
              fields: [{ label: Blurbs, name: blurbs, widget: list , fields: [
                        { label: Title, name: title, widget: string },
                        { label: Description, name: description, widget: text },
              ]}],
            }